        <h1 class="col-sm-12 text-center">智能借条区块链技术</h1>
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择创建者</label>
                    <div class="col-sm-10">
                    <select class="form-control selectors" id="selectors"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary createLend">创建借条</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">借款金额</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control totalToPay" placeholder="请输入借款金额">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">借款日期</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control startTime" placeholder="借款日期">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">还款期限</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control lastTime" placeholder="还款期限">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">月利率</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control monthRate" placeholder="请输入月利率">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">违约金月利率</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control defaultRate" placeholder="请输入违约金月利率">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择借款者</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="lenders"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" id="toLend">生成借条</button>
                    </div>
                </div>
            </form>
